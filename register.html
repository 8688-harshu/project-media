<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      color: #fff;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 25px;
      color: #ffdd57;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      color: #333;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 10px #ffdd57;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      border: none;
      background: linear-gradient(to right, #ff6347, #ffdd57);
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #ff4500, #ffd700);
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 15px;
      color: #eee;
      display: block;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #ffdd57;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Create Your Account</h1>
    <form id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <input type="submit" value="Register" />
    </form>

    <a class="back-link" href="login1.html">← Already have an account? Login</a>
  </div>

  <script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (localStorage.getItem(username)) {
      alert('Username already taken! Please choose a different one.');
      return;
    }

    const user = {
      username: username,
      email: email,
      password: password
    };
    localStorage.setItem(username, JSON.stringify(user));

    // ✅ Set sessionStorage to log the user in immediately
    sessionStorage.setItem('userLoggedIn', 'true');
    sessionStorage.setItem('currentUser', username);

    // Optional: Also update auth buttons if coming from popup
    alert('Registration successful! Logging you in...');
    window.location.href = "index.html";
  });
</script>


</body>
</html>

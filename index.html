<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Media Search Hub</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px 10px 10px;
      font-size: 36px;
      color: #FFD700;
    }

    .hero {
      text-align: center;
      margin: 0 auto 30px;
      max-width: 800px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .search-bar input {
      width: 60%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
    }

    .search-bar button {
      padding: 14px 20px;
      margin-left: 10px;
      background: gold;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
      padding: 20px;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    img, video {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    audio {
      width: 300px;
    }

    .info-box {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
    }

    .track {
      text-align: center;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px black;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color: #ff6347;
    }

    .popup-content button {
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup-content .login {
      background: #1e90ff;
      color: white;
    }

    .popup-content .register {
      background: #28a745;
      color: white;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .auth-buttons button {
      margin-left: 10px;
    }

  </style>
</head>
<body>

  <h1>üåê Media Search Hub</h1>

  <div class="auth-buttons" id="auth-buttons">
    <button id="login-btn" onclick="location.href='login1.html'">Log In</button>
    <button id="logout-btn" style="display:none;" onclick="logout()">Log Out</button>
  </div>

  <div class="hero">
    <p>Search for <strong>Images</strong>, <strong>Videos</strong>, <strong>Music</strong>, and <strong>Information</strong> all in one place!</p>
  </div>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search for media..." />
    <button onclick="handleSearch()">Search</button>
  </div>

  <div class="section" id="info-section">
    <h2>üìö Info</h2>
    <div class="info-box" id="info-box"></div>
  </div>

  <div class="section">
    <h2>üñºÔ∏è Images</h2>
    <div class="results" id="image-results"></div>
  </div>

  <div class="section">
    <h2>üé¨ Videos</h2>
    <div class="results" id="video-results"></div>
  </div>

  <div class="section">
    <h2>üéµ Audio (from Spotify)</h2>
    <div class="results" id="audio-results"></div>
  </div>

  <div class="popup" id="signin-popup">
    <div class="popup-content">
      <h2>Sign In Required</h2>
      <p>Please sign in to continue searching.</p>
      <button class="login" onclick="location.href='login1.html'">Log In</button>
      <button class="register" onclick="location.href='register.html'">Register</button>
    </div>
  </div>

  <script>
    const PEXELS_API_KEY = 'axHxaP8jPu99NwfhJZUGmbpesdtfsJck4WieJhkKIc43qUC4GooWJYhQ';
    const SPOTIFY_BEARER_TOKEN = 'BQA17ABgGF0SdVOAMl-XDR6TMwwHVp5YvpQrz0YqjU2at8r_03hFHXfyUtPwsMbO1ng4y4USThVCIDvMQlXYbeS9wAjT4YTl7dr-EWSHGct-7h2mw9V0WeX9GrziMjjmnjpugCmKNuFrBSI-vM06J_xFwp9QiV63pAo75wcp5k3PsRpApr5Y2w3ffEyI_Jesm_pIGA3MHi8rhFhCHFg3j-pqWm6Axgi5ul_Szh4WslIJyn6gKheGXrHfhrhcPGQrCTjLz2hzW7TZdENsupFWK61nHi0BGT5GeE1vwYQrEF3pQ9FxJSxiR2EUKQPM';

    let searchCount = 0;

    function handleSearch() {
      const isLoggedIn = sessionStorage.getItem('userLoggedIn');
      searchCount++;

      if (!isLoggedIn && searchCount > 1) {
        document.getElementById('signin-popup').style.display = 'flex';
        return;
      }

      const query = document.getElementById('search-input').value.trim();
      if (!query) return;

      searchInfo(query);
      searchImages(query);
      searchVideos(query);
      searchSpotify(query);
    }

    function searchInfo(query) {
      fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('info-box').innerHTML = `
            <h3>${data.title || query}</h3>
            <p>${data.extract || 'No summary found.'}</p>
          `;
        });
    }

    function searchImages(query) {
      fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=6`, {
        headers: { Authorization: PEXELS_API_KEY }
      })
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('image-results');
          container.innerHTML = '';
          data.photos.forEach(photo => {
            const img = document.createElement('img');
            img.src = photo.src.medium;
            img.alt = photo.alt;
            container.appendChild(img);
          });
        });
    }

    function searchVideos(query) {
      fetch(`https://api.pexels.com/videos/search?query=${query}&per_page=3`, {
        headers: { Authorization: PEXELS_API_KEY }
      })
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('video-results');
          container.innerHTML = '';
          data.videos.forEach(video => {
            const vid = document.createElement('video');
            vid.src = video.video_files[0].link;
            vid.controls = true;
            container.appendChild(vid);
          });
        });
    }

    function searchSpotify(query) {
      fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=6`, {
        headers: { Authorization: `Bearer ${SPOTIFY_BEARER_TOKEN}` }
      })
        .then(res => res.json())
        .then(data => {
          const audioContainer = document.getElementById('audio-results');
          audioContainer.innerHTML = '';
          if (!data.tracks || data.tracks.items.length === 0) {
            audioContainer.innerHTML = '<p>No audio results found.</p>';
            return;
          }
          data.tracks.items.forEach(track => {
            const div = document.createElement('div');
            div.className = 'track';

            const title = document.createElement('div');
            title.className = 'track-title';
            title.textContent = track.name;

            if (track.preview_url) {
              const audio = document.createElement('audio');
              audio.controls = true;
              audio.src = track.preview_url;
              div.appendChild(audio);
            } else {
              const noPreview = document.createElement('p');
              noPreview.textContent = 'No preview available for this track.';
              div.appendChild(noPreview);
            }

            div.appendChild(title);
            audioContainer.appendChild(div);
          });
        })
        .catch(err => console.error('Error fetching data from Spotify:', err));
    }

    function logout() {
      sessionStorage.removeItem('userLoggedIn');
      document.getElementById('login-btn').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'none';
      alert('Logged out successfully!');
      location.href = 'index.html';
    }

    window.onload = function() {
      const isLoggedIn = sessionStorage.getItem('userLoggedIn');
      if (isLoggedIn) {
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'block';
      }
    }
  </script>

</body>
</html>
